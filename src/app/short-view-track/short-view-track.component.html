<div class="panel-song-info">
  <div class="panel-song-info-centrize">
    <div class="panel-song-info-cover" >
      <div>
        <img *ngIf='track && track.album' [src]='image.url' alt="Song Cover" class="panel-song-info-cover-file" (click)='playSong()'>
      </div>

    </div>

    <div class="panel-song-info-text">
      <div class="panel-song-info-song-name" *ngIf='track'>
        <span><a>{{track.name}}</a></span>
      </div>

      <div class = "panel-song-info-other">
        <div class="panel-song-info-other-item" *ngIf='track'>
          <span><a>{{artistsName}}</a></span>
        </div>

        <div class="panel-song-info-other-item"  *ngIf='track'>
          <span><a> views</a></span>
        </div>

        <div class="panel-song-info-other-item"  *ngIf='track'>
          <span><a> likes</a></span>
        </div>
      </div>

    </div>

    <div class = "panel-song-info-likes">
      <div class = "panel-song-info-likes-item">
          <i class="fas fa-thumbs-down"></i>
      </div>

      <div class = "panel-song-info-likes-item">
          <i class="fas fa-thumbs-up"></i>
      </div>

      <div class="panel-song-info-likes-item">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>


  </div>


</div>
